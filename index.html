<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Pop-Up</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #220022, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* Twinkling Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Modal Styles */
    .modal {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 102, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      width: 350px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 10;
    }

    .modal h1 {
      font-size: 24px;
      color: #ff80bf;
      text-shadow: 0 0 12px #ff80bf;
      margin: 10px 0;
    }

    /* GIF Container */
    .gif-box {
      width: 100%;
      height: 220px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 15px 0;
      border: 2px solid rgba(255, 0, 102, 0.4);
    }

    .gif-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .button {
      background: linear-gradient(45deg, #ff4da6, #ff80bf);
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    .button:hover {
      background: linear-gradient(45deg, #ff3385, #ff66a3);
      transform: scale(1.1);
    }

    /* Final Message Stays Visible */
    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      display: none;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
    }

    .final-message h1 {
      font-size: 28px;
      color: #ff80bf;
      text-shadow: 0 0 15px #ff80bf;
    }
  </style>
</head>
<body>

  <!-- Twinkling Stars Script -->
  <script>
    function createStars() {
      const numStars = 50;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        const size = Math.random() * 3 + 2;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        document.body.appendChild(star);
      }
    }
    createStars();
  </script>

  <!-- Main Modal -->
  <div class="modal" id="mainModal">
    <h1>Will You Be My Valentine? üíñ</h1>
    <div class="gif-box">
      <img src="images/snoopy2.gif" alt="Valentine GIF">
    </div>
    <div class="button-container">
      <button class="button" onclick="showFlowerQuestion()">Yes üíï</button>
      <button class="button" onclick="showResponse(false)">No üíî</button>
    </div>
  </div>

  <!-- Flower Question Modal -->
  <div class="modal" id="flowerModal" style="display: none;">
    <h1>Would you like some flowers? üå∏</h1>
    <div class="gif-box">
      <img src="images/snoopy7.gif" alt="Flowers GIF">
    </div>
    <div class="button-container">
      <button class="button" onclick="showResponse(true, true)">Yes üå∫</button>
      <button class="button" onclick="showResponse(true, false)">No ‚ùå</button>
    </div>
  </div>

  <!-- Final Message -->
  <div id="finalMessage" class="final-message">
    <h1 id="finalText"></h1>
    <div class="gif-box">
      <img id="finalGif" src="" alt="Final GIF">
    </div>
    <div class="button-container">
      <button class="button" onclick="goBack()">Go Back üîÑ</button>
    </div>
  </div>

  <script>
    function showFlowerQuestion() {
      document.getElementById("mainModal").style.display = "none";
      document.getElementById("flowerModal").style.display = "block";
    }

    function showResponse(isYes, wantsFlowers = null) {
      document.getElementById("mainModal").style.display = "none";
      document.getElementById("flowerModal").style.display = "none";
      const finalMessage = document.getElementById("finalMessage");
      const finalText = document.getElementById("finalText");
      const finalGif = document.getElementById("finalGif");

      if (isYes) {
        if (wantsFlowers) {
          finalText.innerHTML = "Here are some flowers for you! üå∏";
          finalGif.src = "images/snoopy8.gif";
        } else {
          finalText.innerHTML = "No worries, your presence is enough! üíñ";
          finalGif.src = "images/no-flowers.gif";
        }
      } else {
        finalText.innerHTML = "Ouch üíî, maybe next time...";
        finalGif.src = "images/snoopy3.gif";
      }

      finalGif.onload = function () {
        finalMessage.style.display = "block";
      };

      finalGif.onerror = function () {
        finalMessage.style.display = "block";
      };
    }

    function goBack() {
      document.getElementById("finalMessage").style.display = "none";
      document.getElementById("mainModal").style.display = "block";
    }
  </script>

</body>
</html>
