<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Pop-Up</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #220022, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* Twinkling Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Modal Container */
    .modal {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 102, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      width: 350px;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);
      z-index: 10;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .modal h1 {
      font-size: 28px;
      color: #ff80bf;
      text-shadow: 0 0 12px #ff80bf;
      margin: 10px 0;
    }

    /* GIF Container */
    .gif-box {
      width: 100%;
      height: 220px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 15px 0;
      border: 2px solid rgba(255, 0, 102, 0.4);
    }

    .gif-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .button {
      background: linear-gradient(45deg, #ff4da6, #ff80bf);
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    .button:hover {
      background: linear-gradient(45deg, #ff3385, #ff66a3);
      transform: scale(1.1);
    }

    /* Response Modal */
    .response-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 102, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      width: 320px;
      display: none;
      z-index: 20;
    }

    .response-modal.active {
      display: block;
      animation: popUp 0.5s ease-out forwards;
    }

    @keyframes popUp {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Twinkling Stars Script -->
  <script>
    function createStars() {
      const numStars = 50; // Number of stars
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        const size = Math.random() * 3 + 2; // Random star size
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        document.body.appendChild(star);
      }
    }
    createStars();
  </script>

  <!-- Main Modal -->
  <div class="modal">
    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <!-- GIF Section -->
    <div class="gif-box">
      <img id="gif" src="images/snoopy2.gif" alt="Valentine GIF">
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="button" onclick="showResponse(true)">Yes ðŸ’•</button>
      <button class="button" onclick="showResponse(false)">No ðŸ’”</button>
    </div>
  </div>

  <!-- Response Modal -->
  <div id="responseModal" class="response-modal">
    <h1 id="responseText"></h1>
    <div class="gif-box">
      <img id="responseGif" src="" alt="Response GIF">
    </div>
    <button class="button" onclick="closeModal()">Close</button>
  </div>

  <script>
    // Show Response Modal with Local GIFs
    function showResponse(isYes) {
      const modal = document.getElementById("responseModal");
      const text = document.getElementById("responseText");
      const gif = document.getElementById("responseGif");

      if (isYes) {
        text.innerHTML = "Yay! ðŸ’– You're my Valentine!";
        gif.src = "images/snoopy.gif"; // Replace with your local 'yes' GIF
      } else {
        text.innerHTML = "Ouch ðŸ’”, maybe next time...";
        gif.src = "images/snoopy3.gif"; // Replace with your local 'no' GIF
      }

      modal.classList.add("active");
    }

    // Close Response Modal
    function closeModal() {
      document.getElementById("responseModal").classList.remove("active");
    }
  </script>

</body>
</html>
